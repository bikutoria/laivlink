<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iskra</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        Your browser does not support the video tag.
    </video>

    <!-- App Header -->
    <header>
        <h1>iskra</h1>
    </header>

    <!-- Choice Submission Section -->
    <main id="choice-submission">
        <section class="selectable-group" id="longevity">
            <p class="goal-header">Your relationship is:</p>
            <div class="options">
                <!-- Longevity Options -->
                <input type="checkbox" id="new" name="longevity" value="new">
                <label for="new" class="option">new</label>
        
                <input type="checkbox" id="long" name="longevity" value="long">
                <label for="long" class="option">lasting</label>
            </div>
        </section>
        
        <section class="selectable-group" id="intimacy">
            <p class="goal-header">It can be best described as:</p>
            <div class="options">
                <!-- Intimacy Options -->
                <input type="checkbox" id="casual" name="intimacy" value="casual">
                <label for="casual" class="option">casual</label>
        
                <input type="checkbox" id="deep" name="intimacy" value="deep">
                <label for="deep" class="option">deep</label>
            </div>
        </section>

        <section class="selectable-group" id="themes">
            <p class="goal-header">The themes you'd like to discuss are:</p>
            <div class="options" id="themes-options">
                <!-- Travel -->
                <input type="checkbox" id="travel" name="theme" value="travel">
                <label for="travel" class="option">travel</label>
        
                <!-- Sports -->
                <input type="checkbox" id="sports" name="theme" value="sports">
                <label for="sports" class="option">sports</label>
        
                <!-- Movies -->
                <input type="checkbox" id="movies" name="theme" value="movies">
                <label for="movies" class="option">movies</label>
        
                <!-- Music -->
                <input type="checkbox" id="music" name="theme" value="music">
                <label for="music" class="option">music</label>
        
                <!-- Food & Cooking -->
                <input type="checkbox" id="food" name="theme" value="food & cooking">
                <label for="food" class="option">food & cooking</label>
        
                <!-- TV -->
                <input type="checkbox" id="tv" name="theme" value="TV">
                <label for="tv" class="option">TV</label>
        
                <!-- Hobbies -->
                <input type="checkbox" id="hobbies" name="theme" value="hobbies">
                <label for="hobbies" class="option">hobbies</label>
        
                <!-- Outdoor Activities -->
                <input type="checkbox" id="outdoor" name="theme" value="outdoor activities">
                <label for="outdoor" class="option">outdoor activities</label>
        
                <!-- Inspirational Reads -->
                <input type="checkbox" id="inspirational" name="theme" value="inspirational reads">
                <label for="inspirational" class="option">inspirational reads</label>
        
                <!-- Art & Design -->
                <input type="checkbox" id="art" name="theme" value="art & design">
                <label for="art" class="option">art & design</label>
        
                <!-- Comics & Graphic Novels -->
                <input type="checkbox" id="comics" name="theme" value="comics & graphic novels">
                <label for="comics" class="option">comics & graphic novels</label>
        
                <!-- Technology Trends -->
                <input type="checkbox" id="technology" name="theme" value="technology trends">
                <label for="technology" class="option">technology trends</label>
        
                <!-- Cars & Motorcycles -->
                <input type="checkbox" id="cars" name="theme" value="cars & motorcycles">
                <label for="cars" class="option">cars & motorcycles</label>
        
                <!-- DIY Projects -->
                <input type="checkbox" id="diy" name="theme" value="DIY projects">
                <label for="diy" class="option">DIY projects</label>
        
                <!-- Photography -->
                <input type="checkbox" id="photography" name="theme" value="photography">
                <label for="photography" class="option">photography</label>
            </div>
        </section>

        <button class="action-button" onclick="submitChoices('What is the first question we should start the discussion with?', 0.5, 0.4)">
            Get personalized questions
        </button>
    </main>

    <!-- Response Section -->
    <section id="response-section" class="hidden">
        <div id="response" class="response-box"></div>
        <div id="feedback-buttons" class="feedback-group">
            <button class="feedback-button" onclick="submitFeedback('I liked this question. Next?', 'üëç', 0.4, 0.3)" title="We like this question.">üëç</button>
            <button class="feedback-button" onclick="submitFeedback('I liked this question a lot! Keep up with this topic and tone. Next?', '‚ù§Ô∏è', 0.4, 0.3)" title="We love this question!">‚ù§Ô∏è</button>
            <button class="feedback-button" onclick="submitFeedback('I did not like this question. Next?', 'üëé', 0.4, 0.9)" title="We do not like this question.">üëé</button>
            <button class="feedback-button" onclick="submitFeedback('Let‚Äôs switch it up restart the questions. Come up with something random?', 'üîÑ', 0.9, 0.9)" title="Let's switch things up.">üîÑ</button>
        </div>
        <button id="startNewSession" class="action-button hidden" onclick="startNewSession()">Start New Session</button>
        <button id="returnToChoices" class="action-button hidden" onclick="returnToChoices()">Return to Choice Submission</button>
    </section>

    <!-- Loading Section -->
    <div id="loading" class="hidden">
        <img src="loading.gif" alt="Loading...">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="https://cdn.amplitude.com/libs/amplitude-7.2.1-min.gz.js"></script>
    <script src="app.js"></script>
</body>

</html>
