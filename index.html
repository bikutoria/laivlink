<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laivlink</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Laivlink</h1>
        </header>

        <main>
            <section class="choice-section">
                <h2 class="section-title">Make Your Choices</h2>

                <!-- Team Choice Group -->
                <div class="choice-group" id="team">
                    <p class="choice-question">Do you</p>
                    <div class="choice-options">
                        <label class="choice-option">
                            <input type="radio" name="team" value="Work in different teams" />
                            Work in different teams
                        </label>
                        <label class="choice-option">
                            <input type="radio" name="team" value="Work in the same team" />
                            Work in the same team
                        </label>
                    </div>
                </div>

                <!-- Relationship Choice Group -->
                <div class="choice-group" id="relationship">
                    <p class="choice-question">You</p>
                    <div class="choice-options">
                        <label class="choice-option">
                            <input type="radio" name="relationship" value="Know each other well" />
                            Know each other well
                        </label>
                        <label class="choice-option">
                            <input type="radio" name="relationship" value="Only know each other briefly" />
                            Only know each other briefly
                        </label>
                    </div>
                </div>

                <!-- Location Choice Group -->
                <div class="choice-group" id="location">
                    <p class="choice-question">You are</p>
                    <div class="choice-options">
                        <label class="choice-option">
                            <input type="radio" name="location" value="Both based in Winnipeg" />
                            Both based in Winnipeg
                        </label>
                        <label class="choice-option">
                            <input type="radio" name="location" value="Work remotely" />
                            Work remotely
                        </label>
                        <label class="choice-option">
                            <input type="radio" name="location" value="Have mixed locations" />
                            Have mixed locations
                        </label>
                    </div>
                </div>

                <!-- Interests Choice Group (New) -->
                <div class="choice-group" id="interests">
                    <p class="choice-question">Select your interests</p>
                    <div class="choice-options">
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Travel" />
                            Travel
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Sports" />
                            Sports
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Movies" />
                            Movies
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Music" />
                            Music
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Food & Cooking" />
                            Food & Cooking
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="TV" />
                            TV
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Hobbies" />
                            Hobbies
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Outdoor Activities" />
                            Outdoor Activities
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Inspirational Reads" />
                            Inspirational Reads
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Art & Design" />
                            Art & Design
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Comics & Graphic Novels" />
                            Comics & Graphic Novels
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Technology Trends" />
                            Technology Trends
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Cars & Motorcycles" />
                            Cars & Motorcycles
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="DIY Projects" />
                            DIY Projects
                        </label>
                        <label class="choice-option">
                            <input type="checkbox" name="interests" value="Photography" />
                            Photography
                        </label>
                    </div>
                </div>

                <button class="btn-submit" onclick="handleChoices()">Get Personalized Questions</button>
            </section>

            <section class="response-section" id="response-section" style="display: none;">
                <div id="response"></div>
                <div id="feedback-buttons">
                    <button class="btn-feedback" onclick="submitFeedback('I liked this question. Next?', 'üëç', 0.4, 0.3)">üëç</button>
                    <button class="btn-feedback" onclick="submitFeedback('I liked this question a lot!', '‚ù§Ô∏è', 0.4, 0.3)">‚ù§Ô∏è</button>
                    <button class="btn-feedback" onclick="submitFeedback('I did not like this question.', 'üëé', 0.4, 0.9)">üëé</button>
                    <button class="btn-feedback" onclick="submitFeedback('Let‚Äôs switch it up.', 'üîÑ', 0.9, 0.9)">üîÑ</button>
                </div>
                <button class="btn-secondary" id="startNewSession" style="display: none;" onclick="startNewSession()">Start New Session</button>
                <button class="btn-secondary" id="returnToChoices" style="display: none;" onclick="returnToChoices()">Return to Choices</button>
            </section>
        </main>

        <footer class="footer">
            <p>Laivlink ¬© 2024</p>
        </footer>
    </div>

    <script src="choices.js"></script>
    <script src="app.js"></script>
</body>

</html>
