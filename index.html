<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iskra</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>iskra</h1>
    <div id="choice-submission">
        <div class="selectable-group" id="team">
            <p class="goal-header">Do you
                <label class="selectable" data-value="Work in different teams">Work in different teams</label> /
                <label class="selectable" data-value="Work in the same team">Work in the same team</label>
            </p>
        </div>
        <div class="selectable-group" id="relationship">
            <p class="goal-header">You
                <label class="selectable" data-value="Know each other well">Know each other well</label> /
                <label class="selectable" data-value="Only know each other briefly">Only know each other briefly</label>
            </p>
        </div>
        <div class="selectable-group" id="location">
            <p class="goal-header">You are
                <label class="selectable" data-value="Both based in Winnipeg">Both based in Winnipeg</label> /
                <label class="selectable" data-value="Work remotely">Work remotely</label> /
                <label class="selectable" data-value="Have mixed locations">Have mixed locations</label>
            </p>
        </div>
        <button onclick="handleChoices()">Get personalized questions</button>
    </div>

    <div id="response-section" style="display: none;">
        <div id="response"></div>
        <div id="feedback-buttons">
            <button onclick="submitFeedback('I liked this question. Next?', '👍', 0.4, 0.3)"
                title="We like this question.">👍</button>
            <button
                onclick="submitFeedback('I liked this question a lot! Keep up with this topic and tone. Next?', '❤️', 0.4, 0.3)"
                title="We love this question!">❤️</button>
            <button onclick="submitFeedback('I did not like this question. Next?', '👎', 0.4, 0.9)"
                title="We do not this question.">👎</button>
            <button
                onclick="submitFeedback('Let’s switch it up restart the questions. Come up with something random?', '🔄', 0.9, 0.9)"
                title="Let's switch things up...">🔄</button>
        </div>
        <button id="startNewSession" style="display: none;" onclick="startNewSession()">Start New Session</button>
        <button id="returnToChoices" style="display: none;" onclick="returnToChoices()">Return to Choice
            Submission</button>
    </div>

    <div id="loading" class="hidden">
        <img src="loading.gif" alt="Loading...">
    </div>

    <script src="choices.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="https://cdn.amplitude.com/libs/amplitude-7.2.1-min.gz.js"></script>
    <script src="app.js"></script>
</body>

</html>
